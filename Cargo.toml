human-panic = "^0.4"
indicatif = "^0.9"
prettytable-rs = "^0.6"
regex = "^0.2"
rusoto_core = "0.31.0"
rusoto_credential = "0.10.0"
rusoto_ec2 = "0.31.0"
rusoto_sts = "0.31.0"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
service_world = "^0.1"
subprocess = "^0.1"
tempfile = "^2"
tokio-core = "^0.1"
toml = "^0.4"
webbrowser = "^0.2"

