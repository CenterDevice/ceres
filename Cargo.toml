[package]
name = "ceres"
version = "0.0.10"
authors = ["Lukas Pustina <lukas@pustina.net>"]
description = "SRE Tool for CenterDevice"
repository = "https://github.com/lukaspustina/ceres.git"
homepage = "https://github.com/lukaspustina/ceres"

[badges]
travis-ci = { repository = "lukaspustina/ceres", branch = "master" }
