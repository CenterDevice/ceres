default_profile = "prod"

[logging]
default = "warn"
ceres = "info"

[github]
token = "a wonderful, shiny token"

[profiles.prod]
ssh_user = "a_user"
local_base_dir = "path/to/your/infrastructure/aws/prod/directory"

[profiles.prod.issue_tracker]
github_org = "your_org"
github_repo = "your_repo"
project_number = 1
default_issue_template_name = "some_template.md"
local_issue_template_path = "some/path"

[profiles.prod.provider]
type = "aws"
access_key_id = "a key id"
secret_access_key = "an access key"
region = "eu-central-1"
role_arn = "a_role_arn"

[profiles.prod.consul]
urls = ["http://localhost:8500", "http://127.0.0.1:8500"]

